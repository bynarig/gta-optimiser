name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # or 'master' if that's your default branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Use a Node.js version compatible with your project

      - name: Install dependencies
        run: npm ci # Use npm ci for clean installs in CI environments

      - name: Build and Export Next.js
        run: npm run deploy # This runs the deploy script we defined in package.json

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./out # The directory where next export puts the static files
          cname: # Optional: If you have a custom domain, add it here (e.g., 'www.example.com')